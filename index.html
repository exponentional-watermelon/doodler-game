<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
    <link rel="icon" type="image/ico" sizes="16x16" href="img/icons/favicon.ico">
    <title>Doodler!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-field">
        <div class="progress-bar-wrapper">
            <div class="progress-bar">
                <div class="progress-bar-slider"></div>
                <div class="progress-bar-counter">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="game-elements">
            <div class="draw-settings">
                <div class="best-variant-wrapper">
                    <p class="draw-title">Лучший вариант</p>
                    <div class="best-variant">
                        <div class="best-variant-count">
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="drawing-settings-wrapper">
                    <div class="drawing-tools-wrapper">
                        <div class="drawing-tool brush-tool"></div>
                        <div class="drawing-tool eraser-tool"></div>
                        <div class="brush-size-wrapper">
                            <p></p>
                            <div class="brush-size-form">
                                <input type="range" min="1" max="30" value="5" class="brush-size-change">
                            </div>
                        </div>
                    </div>
                    <div class="clean-all-tool">
                        <p>Очистить все</p>
                    </div>
                </div>
            </div>
            <div class="draw-elements">
                <p class="draw-title">Мой рисунок</p>
                <div class="holder">
                    <div class="draw-check-result-wrapper">
                        <div class="draw-check-result">
                            <p></p>
                        </div>
                    </div>
                </div>
                <canvas class="draw-area"></canvas>
                <div class="holder">
                    <div class="color-selection-form">
                        <input value="#000000" type="color" class="color-selection">
                    </div>
                </div>
                <div class="submit-draw-button">
                    <p>Отправить</p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/draw.js"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/response.js"></script>
    <script type="module" src="js/screens.js"></script>
    <script type="module" src="js/words.js"></script>
</body>
</html>
